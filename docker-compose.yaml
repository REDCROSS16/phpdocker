services:
    # nginx
    web:
        image: nginx:latest
        container_name: nginx
        ports:
            -   "80:80"
        volumes:
            - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    # php
    app:
        build:
            dockerfile: ./php/Dockerfile
        volumes:
            -   ./app:/app
