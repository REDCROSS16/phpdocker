services:
    # nginx
    web:
        build:
            dockerfile: ./nginx/Dockerfile
        image: nginx:latest
        container_name: nginx
        ports:
            -   "80:80"
    # php
    app:
        build:
            dockerfile: ./php/Dockerfile
    # mysql
    db:
        image: mysql:8.0
        ports:
            -   "3306:3306"
        volumes:
            -   mysqldata:/var/lib/mysql
        restart: unless-stopped
        environment:
            MYSQL_ROOT_PASSWORD: secret
            MYSQL_USER: user
            MYSQL_PASSWORD: secret
            MYSQL_DATABASE: docker-php
    # redis

volumes:
    mysqldata: